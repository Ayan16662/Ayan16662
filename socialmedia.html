<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Social & Coding Links</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #141e30, #243b55);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.08);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 300px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 26px;
      color: #ffffff;
    }

    .link-box {
      border: 2px solid #ffffff;
      margin: 12px 0;
      padding: 12px 20px;
      border-radius: 10px;
      transition: background 0.3s ease, transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .link-box a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .link-box:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .fa-brands, .fa-solid {
      font-size: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Connect with Me</h1>

  <div class="link-box">
    <a href="https://www.instagram.com/ayan0001__" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
  </div>

  <div class="link-box">
    <a href="https://twitter.com/@AyanSiddique001" target="_blank">
      <i class="fab fa-twitter"></i> Twitter
    </a>
  </div>

  <div class="link-box">
    <a href="https://github.com/Ayan16662" target="_blank">
      <i class="fab fa-github"></i> GitHub
    </a>
  </div>

  <div class="link-box">
    <a href="https://leetcode.com/ayan211" target="_blank">
      <i class="fas fa-code"></i> LeetCode
    </a>
  </div>

  <div class="link-box">
    <a href="https://www.hackerrank.com/@ahmedayan88232" target="_blank">
      <i class="fab fa-hackerrank"></i> HackerRank
    </a>
  </div>
</div>

</body>
</html>
